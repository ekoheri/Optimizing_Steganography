<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Optimalisasi Steganography</title>
</head>
<body>
    <div class="container py-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Cyber Security Engineering</h2>
                        <hr />
                        <h5 class="card-title text-center">Army Polytechnic, Batu-Malang, Indonesia</h5>
                        <hr />
                        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pills-encode-tab" data-bs-toggle="pill" data-bs-target="#pills-encode" type="button" role="tab" aria-controls="pills-encode" aria-selected="true">Inject Image</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="pills-decode-tab" data-bs-toggle="pill" data-bs-target="#pills-decode" type="button" role="tab" aria-controls="pills-decode" aria-selected="false">Extract Image</button>
                            </li>
                        </ul>
                        <div class="tab-content" id="pills-tabContent">
                            <div class="tab-pane fade show active" id="pills-encode" role="tabpanel" aria-labelledby="pills-encode-tab" tabindex="0">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="txtSecretMsg" class="form-label">Please Fill the Secret Message</label>
                                            <textarea class="form-control" id="txtSecretMsg" rows="2"></textarea>
                                        </div>
            
                                        <div class="mb-3">
                                            <label for="fileImgCover" class="form-label">Choose the Cover Image (png)</label>
                                            <input class="form-control" type="file" id="fileImgCover">
                                        </div>
            
                                        <div class="mb-3">
                                            <button class="btn btn-primary" id="btnInject">Inject</button>
                                        </div>
            
                                        <div id="divResultInject">
                                            <div class="mb-3">
                                                <label for="cvsImgStego" class="form-label" id="lblImgStego"></label>
                                                <canvas id="cvsImgStego"></canvas>
                                            </div>
                
                                            <div class="mb-3">
                                                <button class="btn btn-primary" id="btnDownload">Download Stego Image</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- div tab-enkripsi -->
                            <div class="tab-pane fade" id="pills-decode" role="tabpanel" aria-labelledby="pills-decode-tab" tabindex="0">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label for="fileImgStego" class="form-label">Fill the Steganography Image</label>
                                            <input class="form-control" type="file" id="fileImgStego">
                                        </div>
                                        <div class="mb-3">
                                            <button class="btn btn-primary" id="btnExtract">Extract</button>
                                        </div>
                                        <div id="divResultExtract">
                                            <div class="mb-3">
                                                <label for="txtPlaintext" class="form-label">Secret Message</label>
                                                <textarea class="form-control" id="txtPlaintext" rows="5"></textarea>
                                            </div>
                                            <!--<div class="mb-3">
                                                <label for="cvsDecImgStego" class="form-label" id="lblDecGambarStegano"></label>
                                                <canvas id="cvsDecImgStego"></canvas>
                                            </div>-->
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- div tab-deskripsi-gambar -->
                        </div> <!-- tab-content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Referensi UPNG : https://github.com/lvcabral/UPNG.js/blob/master/README.md -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="js/key/key_generator.js"></script>
    <script src="js/encode/sengkalan.js"></script>
    <script src="js/hash/sha1.js"></script>
    <script src="js/encode/lzw.js"></script>
    <script src="js/enkripsi/vigenere.js"></script>
    <script src="js/stego/steganography.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/upng-js/2.1.0/UPNG.js"></script>
    <script src="js/main.js"></script>
</html>
